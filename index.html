<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>acompia - Le tiers de confiance de la conformité en entreprise</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "IBM Plex Sans", sans-serif;
        background-color: #ededed;
        background-image: radial-gradient(#d9d9d9 0.95px, #ededed 0.95px);
        background-size: 19px 19px;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .logo {
        position: relative;
        height: 4rem;
        width: auto;
        bottom: -8px;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-size: 5.5rem;
        font-weight: 600;
        color: #1a1a1a;
        letter-spacing: 0.01rem;
      }

      .description {
        font-size: 1rem;
        letter-spacing: 0.02rem;
        color: #231971;
        color: #000;
        max-width: 500px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="axompia.xxl.png" alt="acompia logo" class="logo" />
        <h1>acompia</h1>
      </div>
      <p class="description">
        Le tiers de confiance de la
        <span style="color: #5e4ce6">conformité</span> en entreprise.
      </p>
    </div>
  </body>
</html>
